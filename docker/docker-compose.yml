version: '2'
services:
    application:
        image: tianon/true
        volumes:
            - ./../data/www:/var/www/
            - ./../data/logs:/var/logs/
    www:
        image: nginx:latest
        mem_limit: 64m
        memswap_limit: 64m
        ports:
            - "8080:80"
        volumes_from:
            - application
        volumes:
            - ./../data/logs/nginx-error.log:/var/log/nginx/error.log
            - ./../data/logs/nginx-access.log:/var/log/nginx/access.log
            - ./default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
    php:
        build: image/cargo-php
        image: cargo-php
        mem_limit: 1024m
        memswap_limit: 1024m
        ports:
            - "8089:9000"
        volumes_from:
            - application
        environment:
          PHP_TIMEOUT: 300s
          PHP_MEMORY_LIMIT: 512M
    drupal:
        build: image/cargo-drupal
        image: cargo-drupal
        mem_limit: 512m
        memswap_limit: 512m
        volumes_from:
            - application
        environment:
          PHP_TIMEOUT: 300s
    build:
        image: cargo-drupal
        volumes_from:
            - application
        depends_on:
            - drupal
        environment:
            - projectInput=demo
            - enableCivicrm=y
            - civiUrl=http://localhost:8080/
        # command: "bash /var/www/generate.sh"
    mysql:
        image: mysql
        mem_limit: 2048m
        memswap_limit: 2048m
        ports:
            - "8086:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: database
            MYSQL_USER: db_user
            MYSQL_PASSWORD: db_secret
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        depends_on:
            - mysql
        ports:
            - "8081:80"
        environment:
            PMA_HOST: mysql
